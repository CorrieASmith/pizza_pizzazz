<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Pizzazz</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Pizza Pizzazz</h1>
      <div class ="jumbotron">
      <br>
      <div class="row">
        <div class="col-md-4">
          <h2>Select a pizza:</h2>
            <form id="pizzaType">
              <select id="pizzaName">
                <option name="selector">Select a pizza</option>
                <option value="Vegan Margherita">Vegan Margherita Pizza</option>
                <option value="Very Veggie">Very Veggie</option>
                <option value="Tofurky Lovers">Tofurky Lovers</option>
              </select>
          </div>
          <div class="col-md-4">
            <h2>Select your own topping:</h2>
              <select id="pizzaTopping">
                <option name="selector">Select a topping</option>
                <option value="Black Olives">Black Olives</option>
                <option value="Artichoke Hearts">Artichoke Hearts</option>
                <option value="Sundried Tomatoes">Sundried Tomatoes</option>
                <option value="All of the above">All of the above</option>
              </select>
          </div>
          <div class="col-md-4">
            <h2>Select a size:</h2>
              <select id="pizzaSize">
                <option name="selector">Select a size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
              </select>
          </div>
        </div>
        <br>
        <br>
        <center><button type="submit" class="btn btn-warning btn-lg btn-block">Get Price</button></center>
      </form>
      </div>

    <div id="result">
      <div class="jumbotron">
        <p>A <span class="selectedSize"></span> <span class="selectedPizza"></span> pizza with <span class="selectedToppings"></span> will cost <span class="pizzaPrice"></span>.</p>
      </div>
    </div>
    </div>
  </body>
</html>
